{% extends "base.html" %}
{% load static i18n %}
{% block title %}School Classes{% endblock %}

{% block content %}
<div class="container">
  <h2>School Classes</h2>

  <div class="list-group">
    {% for subject in subjects %}

      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
