{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<form method="post" action="{% url 'teachings:lesson-delete' lesson.slug %}">
    {% csrf_token %}
    {{ form|crispy }}
    <p> Are you sure you want to delete the lesson? </p>
    <input type="submit" value="Confirm">
</form>

{% endblock %}
