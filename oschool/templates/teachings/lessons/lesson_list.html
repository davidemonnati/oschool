{% extends "base.html" %}
{% load static i18n %}
{% block title %}Lessons{% endblock %}

{% block content %}
<div class="container">
  <h2>Lessons</h2>

  <div class="list-group">
    {% for lesson in lessons %}
      <a href="{% url 'teachings:lesson-detail' lesson.slug %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ lesson.subject }} - {{ lesson.name }} </h4>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
