{% extends "base.html" %}
{% load static i18n %}
{% block title %}Members{% endblock %}

{% block content %}
<div class="container">
  <h2>Subjects</h2>

  <div class="list-group">
    {% for subject in subjects %}
      <a href="{% url 'teachings:subject-detail' subject.slug %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ subject.name }}</h4>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
